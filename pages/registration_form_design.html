<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registration_form_design.css">
    <title>Registration</title>
</head>

<body>
    <div class="container">
        <div class="signup-details">
            <h3>Welcome To Shopping Cart</h3>
            <h1>Registration</h1>
            <div class="form-container log-in-container">
                <form id="registrationform">
                    <div class="imgcontainer">
                        <img src="../img/login.png" alt="" class="avatar">
                    </div>
                    <input type="email" placeholder="Email" id="email" />
                    <input type="text" placeholder="Re-Email" id="re-email" />
                    <input type="text" placeholder="Password" id="password" />
                    <button type="submit" class=" signup">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="div-image">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="../img/watches/1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="../img/watches/2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="../img/watches/3.jpg" style="width:100%">
            </div>
        </div>
        <br>

        <div style="text-align:center">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

    <script src="../js/registration.js"></script>
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 5000); // Change image every 2 seconds
        }
    </script>

</body>

</html>
